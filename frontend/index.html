<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Link Processor</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 40px;
        background: linear-gradient(to right, #e3f2fd, #fbe9e7);
        color: #333;
        transition: background 0.3s ease;
      }

      h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #222;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        transition: border-color 0.3s;
      }

      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 12px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      }

      button:hover {
        background: #0056b3;
        transform: scale(1.05);
      }

      .reset-btn {
        background: #6c757d;
      }

      .reset-btn:hover {
        background: #5a6268;
      }

      #result {
        max-width: 600px;
        margin: 30px auto 0;
        padding: 20px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      }

      .download-btn {
        display: inline-block;
        margin-top: 20px;
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
      }

      .download-btn:hover {
        background-color: #218838;
        transform: scale(1.05);
      }

      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h2>Instagram Link Processor</h2>
    <form id="instaForm">
      <textarea
        id="links"
        name="links"
        placeholder="Paste Instagram links here (one per line)..."
      ></textarea>

      <div class="btn-group">
        <button type="submit">üöÄ Submit</button>
        <button type="button" class="reset-btn" onclick="resetForm()">
          üîÑ Reset
        </button>
      </div>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("instaForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const textarea = document.getElementById("links");
          const rawLinks = textarea.value.trim().split("\n").filter(Boolean);
          const formData = new FormData();

          rawLinks.forEach((link) => {
            formData.append("links", link);
          });

          const response = await fetch("/process/", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          console.log("API Response:", result);

          let html = `
          <h3>Processed Links:</h3>
          <pre>${JSON.stringify(result.data, null, 2)}</pre>
        `;

          if (result.cloud_response && result.cloud_response.csv_path) {
            html += `
            <a href="${result.cloud_response.csv_path}" class="download-btn" download>
              ‚¨á Download CSV
            </a>
          `;
          } else if (result.cloud_response && result.cloud_response.error) {
            html += `<p style="color: red;">‚ö†Ô∏è ${result.cloud_response.error}</p>`;
          }

          document.getElementById("result").innerHTML = html;
        });

      function resetForm() {
        document.getElementById("links").value = "";
        document.getElementById("result").innerHTML = "";
      }
    </script>
  </body>
</html>
